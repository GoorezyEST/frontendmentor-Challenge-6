<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="body">
    <main class="opbg">
      <div class="card">
        <div class="card--top">
          <div class="picture__container">
            <img
              src="images/image-victor.jpg"
              alt="An user photo"
              class="photo"
            />
          </div>
        </div>
        <div class="card--bot">
          <h1 class="user-name">
            Victor Crest <span class="user-age">26</span>
          </h1>
          <p class="user-from">London</p>
          <hr />
          <div class="user-stats">
            <div class="stat">
              <h2 class="stat-num">80K</h2>
              <p class="stat-text">Followers</p>
            </div>
            <div class="stat">
              <h2 class="stat-num">803K</h2>
              <p class="stat-text">Likes</p>
            </div>
            <div class="stat">
              <h2 class="stat-num">1.4K</h2>
              <p class="stat-text">Photos</p>
            </div>
          </div>
          <hr />
          <button class="theme-btn light">Dark Theme</button>
        </div>
      </div>
    </main>
    <div class="footer">
      <p class="develop">Developed by Goorezy</p>
      <a href="https://github.com/GoorezyEST" target="_blank" class="github"
        ><svg
          width="34px"
          height="34px"
          viewBox="0 0 64 64"
          id="i-github"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-width="0"
            fill="black"
            d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z"
          /></svg
      ></a>
    </div>
  </body>
</html>
